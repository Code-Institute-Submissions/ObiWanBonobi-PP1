    <!--Main Section-->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Contact Fabian Schwabegger</h2>
                <br>
                <p id="form_paragraph">
                    For any enquiries regarding merchandise, specials, car design,  logo's, art, prints, brandings or anything else,
                    please complete the form below and he will be in touch shortly.
                </p>
                <br>
                <input type="text" placeholder="Full Name" name="full_name" id="full_name" class="text-input" required>
                <br>
                <input type="email" placeholder="Email" name="email" id="email" class="text-input" required>
                <br>
                <input type="text" placeholder="Subject" name="subject" id="subject" class="text-input" required>
                <br>
                <input type="message" placeholder="Message" name="message" id="message" class="text-input" required>
            </form>
        </section>
    </main>
